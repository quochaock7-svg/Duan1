<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Asset/reset.css" />
    <link rel="stylesheet" href="/Asset/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fujiimpulse Việt Nam</title>
  </head>
  <body style="height: 5000px">
    <!-- header  -->
    <header class="header fixed">
      <div class="main__contain">
        <div class="header__body">
          <!-- left  -->
          <a href="#" class="header__left">
            <img
              src="/img/logoFIV.png"
              alt="logoFIV"
              class="header__left--logo"
          /></a>

          <!-- mid -->
          <nav class="header__nav">
            <ul class="header__main-menu">
              <li><a href="#">Trang chủ</a></li>
              <li>
                <a href="#"
                  >Máy đóng gói <i class="fa-solid fa-angle-down"></i
                ></a>
                <ul class="header__drop">
                  <li><a href="#">Đạp chân</a></li>
                  <li><a href="#">Để bàn</a></li>
                  <li><a href="#">Bán tự động</a></li>
                  <li><a href="#">Hút chân không</a></li>
                  <li><a href="#">Khác</a></li>
                </ul>
              </li>
              <li>
                <a href="#">Gia công <i class="fa-solid fa-angle-down"></i></a>
                <ul class="header__drop">
                  <li><a href="#">Kim loại tấm</a></li>
                  <li><a href="#">Hàn</a></li>
                  <li><a href="#">Sơn-Đúc</a></li>
                </ul>
              </li>
              <li><a href="#">Đức cóng</a></li>
              <li><a href="#">Khuê nhà ther</a></li>
            </ul>
          </nav>
          <!-- right -->
          <div class="header__right">
            <a href="#"> <i class="fa fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa fa-solid fa-cart-shopping"></i></a>
            <a href="#"><i class="fa fa-regular fa-truck"></i></a>
          </div>
        </div>
      </div>
    </header>
    <!-- header bg -->

    <div class="header__bg">
      <img src="/img/1200x800.png" alt="" class="header__bg--img" />
    </div>
    <!-- hero -->
    <main class="main__contain hero__summary">
      <h2 class="hero__title">DANH MỤC SẢN PHẨM</h2>
      <!-- sanpham -->
      <div class="hero__product">
        <div class="hero__box">
          <a href="#" class="hero__box--sum hero__box1"
            ><img
              src="/img/Dap chan/FI-300.png"
              alt="Dap chan"
              class="product"
            />
            <p class="hero__box--title">Đạp chân</p></a
          >
        </div>
        <div class="hero__box">
          <a href="#" class="hero__box--sum hero__box2"
            ><img src="/img/De ban/T-230K.png" alt="De ban" class="product" />
            <p class="hero__box--title">Để bàn</p>
          </a>
        </div>
        <div class="hero__box">
          <a href="#" class="hero__box--sum hero__box3"
            ><img
              src="/img/Ban tu dong/FA-300.png"
              alt="Ban tu dong"
              class="product"
            />
            <p class="hero__box--title">Bán tự động</p></a
          >
        </div>
        <div class="hero__box">
          <a href="#" class="hero__box--sum hero__box4">
            <img
              src="/img/Hut chan khong/V-300.png"
              alt="Hut chan khong"
              class="product"
            />
            <p class="hero__box--title">Hút chân không</p>
          </a>
        </div>
        <div class="hero__box">
          <a href="#" class="hero__box--sum hero__box5"
            ><img src="/img/Khac/US-60C.png" alt="Khac" class="product" />
            <p class="hero__box--title">Khác</p></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
